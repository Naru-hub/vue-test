<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/@mdi/font@5.5.55/css/materialdesignicons.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/vuetify@2.3.10/dist/vuetify.min.css"
      rel="stylesheet"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui"
    />
    <style>
      .red-b {
        border: red 1px solid;
      }
      .blue-b {
        border: blue 1px solid;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <v-app>
        <v-app-bar app> header </v-app-bar>
        <v-main>
          <v-container fluid>
            <v-row class="blue-b">
              <v-col class="my-5 red-b" cols="12" md="4">
                <v-btn @click="isShow = !isShow" color="primary">Primary</v-btn>
              </v-col>
              <v-col cols="12" md="4"
                ><v-card
                  v-show="isShow"
                  class="mx-auto"
                  max-width="344"
                  variant="outlined"
                >
                  <v-card-item>
                    <div>
                      <div class="text-overline mb-1">OVERLINE</div>
                      <div class="text-h6 mb-1">Headline</div>
                      <div class="text-caption">
                        Greyhound divisely hello coldly fonwderfully
                      </div>
                    </div>
                  </v-card-item>

                  <v-card-actions>
                    <v-btn variant="outlined"> Button </v-btn>
                  </v-card-actions>
                </v-card></v-col
              >
              <v-col cols="12" md="4">バナナ</v-col>
            </v-row>
          </v-container>
        </v-main>
        <v-footer> footer </v-footer>
      </v-app>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.3.10/dist/vuetify.js"></script>
    <script>
      new Vue({
        el: "#app",
        vuetify: new Vuetify(),
        data() {
          return {
            isShow: false,
          };
        },
      });
    </script>
  </body>
</html>
